<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
    <link rel="stylesheet" type="text/css" href="css/cube.css" />
    <script type="text/javascript" src="js/lib/lodash.js"></script>
    <script type="text/javascript" src="js/lib/dom-helpers.js"></script>
    <script type="text/javascript" src="js/lib/misc-helpers.js"></script>
</head>

<body class="l3d">
    <div id="container">
        <div id="cube-wrapper">
            <div id="write-face-picker"></div>
            <div id="color-picker"></div>
            <div id="playback-controls">
                <div id="realtime-controls"></div>
                <div id="playlist-controls"></div>
            </div>
            <div id="controls">
                <div id="playback-mode" class="control-button">--</div>
                <div id="prev-step" class="control-button">Prev</div>
                <div id="next-step" class="control-button">Next</div>
                <div id="play" class="control-button">Play</div>
                <div id="clear" class="control-button">Clear</div>
            </div>
            <div id="shape-picker"></div>
        </div>
    </div>
    <script src="js/cell-dragging-delegate.js"></script>
    <script src="js/cell.js"></script>
    <script src="js/tile.js"></script>
    <script src="js/playlist.js"></script>
    <script src="js/cube.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
